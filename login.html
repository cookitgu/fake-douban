<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆豆瓣</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-sign">
            <div class="tab-box clearfix">
                <span class="selected">短信登录/注册</span><span>密码登录</span>
            </div>

            <form action="#">
                <div class="form-item">请仔细阅读 <a href="#">豆瓣使用协议、隐私政策</a></div>
                <div class="form-item">
                    <input type="text" placeholder="手机号">
                    <div class="zone-code">+86</div>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="验证码">
                    <a href="#">获取验证码</a>
                </div>
                <div class="form-item"><button>登录豆瓣</button></div>
                <div class="form-item"><a href="#">收不到验证码</a></div>
            </form>

            <div class="third-login">
                第三方登录: 
            </div>



        </div>



    </div>
    
</body>
</html>
